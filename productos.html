<html>
    <head>
        <title>Productos</title>
        <style>
            table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            }

            td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            }

            tr:nth-child(even) {
            background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>20</td>
                <td>S/. 500</td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>50</td>
                <td>S/. 600</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>30</td>
                <td>S/. 3000</td>
            </tr>
        </table>
    </body>
</html>
